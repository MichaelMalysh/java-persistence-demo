<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${student.firstName == null ? 'Create Student' : 'Edit Student'}">Student Form</title>
</head>
<body>
<h1 th:text="${student.firstName == null ? 'Create Student' : 'Edit Student'}"></h1>

<form th:action="@{${student.id == null ? '/students' : '/students/' + student.id}}" th:method="post" th:object="${student}">
    <input type="hidden" th:field="*{id}" />

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}" placeholder="Enter first name" required>
    <br/>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}" placeholder="Enter last name" required>
    <br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" placeholder="Enter email" required>
    <br/>

    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}" placeholder="Enter age" required>
    <br/>

    <button type="submit">Submit</button>
</form>

<a href="/students">Back to List</a>
</body>
</html>
