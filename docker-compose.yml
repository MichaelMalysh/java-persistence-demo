version: '3.8'

services:
  postgres:
    image: postgres:15.4
    container_name: postgres-container
    environment:
      POSTGRES_USER: fundamentals_training
      POSTGRES_PASSWORD: fundamentals_1234
      POSTGRES_DB: fundamentals
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - postgres-network

volumes:
  postgres-data:

networks:
  postgres-network: